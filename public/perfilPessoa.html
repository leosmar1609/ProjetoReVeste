<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Usuário</title>
  <link rel="stylesheet" href="./css/perfil.css" />
  
</head>
<body>
  <header class="header">
    <button id="btnVoltar">Voltar</button>
    <button id="btnSair">Sair</button>
  </header>

  <main class="perfil-container">
    <h2>Perfil</h2>
    
    <div class="info">
      <p><strong>Nome:</strong> <span id="namePer"></span></p>
      <p><strong>Email:</strong> <span id="emailPer"></span></p>
      <p><strong>Telefone:</strong> <span id="telPer"></span></p>
    </div>

    <div class="botoes-acao" id="botoesApenasDono">
      <button id="btnAlterar">Alterar Dados</button>
      <button id="btnExcluir">Excluir Conta</button>
    </div>
  </main>

  <div id="modalEditar" class="modal" style="display: none;">
    <div class="modal-content">
      <button id="fecharModal" title="Fechar" class="btn-fechar">&times;</button>
      <h3>Alterar Dados</h3>
      <form id="formAlterar" method="PUT">
        <label for="inputName">Nome</label>
        <input type="text" id="inputName" name="inputName" required />

        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" name="inputEmail" required />

        <label for="inputPassword">Senha</label>
        <input type="password" id="inputPassword" name="inputPassword" required minlength="6" placeholder="Confirme sua senha para alterar seus dados"/>

        <label for="inputTel">Telefone</label>
        <input type="text" id="inputTel" name="inputTel" required pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato: (XX) XXXXX-XXXX" />

        <label for="inputCpf">CPF</label>
        <input type="text" id="inputCpf" name="inputCpf" required pattern="{14}" title="CPF deve conter 14 números sem pontos ou traços" readonly/>

        <button type="submit" id="salvarAlteracoes">Salvar Alterações</button>
      </form>
      <p id="msgModal"></p>
    </div>
  </div>

  <script>
    const btnAbrir = document.getElementById('btnAlterar');
    const modal = document.getElementById('modalEditar');
    const btnFechar = document.getElementById('fecharModal');

    btnAbrir.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    btnFechar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
  <script src="./js/perfilPessoa.js"></script>
<script src="./js/atualizarPerfil.js"></script>

</body>
</html>
