<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - ReVeste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <header>
        <a href="index.html" class="btn-voltar">‚Üê Voltar ao Menu</a>
        <div class="logo">
            <img src="./imgs/LogoBranco.png" alt="Logo ReVeste">
        </div>
        <div style="width: 140px;"></div>
    </header>

    <div class="container">
        <h1>Fale Conosco</h1>

        <p>Se voc√™ tiver d√∫vidas, sugest√µes ou quiser apenas dizer um "oi", estamos aqui para te ouvir! üòä</p>
        <p>
            <strong>Email:</strong> contatorevesteoficial@gmail.com<br>
            <strong>Telefone:</strong> +55 (11) 99460-8491<br>
            <strong>Atendimento:</strong> Segunda a Sexta, das 9h √†s 17h
        </p>

        <form action="#" method="post">
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Seu e-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <div class="btn-container">
            <button type="submit" class="btn">Enviar</button>
            </div>

        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;

            try {
                const resposta = await fetch('/api/enviar-formulario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, mensagem })
                });

                const resultado = await resposta.json();
                alert(resultado.message);
                if (resposta.ok) {
                    form.reset();
                }
            } catch (error) {
                alert('Erro ao enviar mensagem.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
