<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="./css/recuperarSenha.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="logo">
      <img src="./imgs/LogoBranco.png" alt="Logo ReVeste">
    </div>

    <div class="container">
      <h2>Redefinir Senha</h2>
      <form id="formRecuperarSenha">
        <input type="password" id="novaSenha" placeholder="Nova senha" required>
        <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" required>
        <button type="submit">Redefinir</button>
        <div class="mensagem" id="mensagemErro"></div>
      </form>
    </div>
  </div>
  <script src="./js/recuperarsenha.js"></script>
</body>
</html>
