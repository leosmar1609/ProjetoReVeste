<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro ReVeste</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <script defer src="/js/cadastro.js"></script>
    <script defer src="./js/cadastropessoa.js"></script>
    <script defer src="./js/cadastrodoador.js"></script>

    <style>
        body {
            background-image: url('./imgs/image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- carrossel  DOS 3 FORMULARIOS-->
    <div class="swiper">
        <div class="swiper-wrapper">

            <!-- FORMULARIO DE BENEFICIARIOOOOOO -->
            <div class="swiper-slide">
                <h2>Cadastro de Beneficiário</h2>
                <form id="registerPForm" method="POST">
                    <label for="nomePessoa"><strong>Nome Completo</strong></label>
                    <input type="text" id="namePer" name="nomePessoa" />

                    <label for="cpfPessoa"><strong>CPF</strong></label>
                    <input type="text" id="cpfPer" name="cpfPessoa" />

                    <label for="emailPessoa"><strong>E-mail</strong></label>
                    <input type="email" id="emailPer" name="emailPessoa" />

                    <label for="senhaPessoa"><strong>Senha</strong></label>
                    <input type="password" id="passwordPer" name="senhaPessoa" />

                    <label for="historiaPessoa"><strong>História</strong></label>
                    <textarea id="historyPer" name="historiaPessoa" rows="3"></textarea>

                    <button type="submit">Cadastrar</button>

                </form>
            </div>

                        <div class="swiper-slide">
                  <img src="./imgs/Logo.png" alt="Logo Reveste" class="logo-reveste">
                <h2>Cadastro de Doador</h2>
                <!-- FORMULARIO DE DOADOOOOOOOOR-->
                <form id="registerFormDoador">
                    <label for="nomeDoador"><strong>Nome Completo</strong></label>
                    <input type="text" id="namedonor" name="nomeDoador" />

                    <label for="emailDoador"><strong>E-mail</strong></label>
                    <input type="email" id="emaildonor" name="emailDoador" />

                    <label for="senhaDoador"><strong>Senha</strong></label>
                    <input type="password" id="passworddonor" name="senhaDoador" />

                    <button type="submit">Cadastrar</button>

                </form>

                <footer>
                    <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
                </footer>
            </div>

            <!-- FORMULARIO DE INSTITUIÇÃAAAAAAAAAAAAO CONFORME O BACK END CRIOU -->
            <div class="swiper-slide">
                <h2>Cadastro de Instituição</h2>
                <form id="registerForm">
                    <label for="nomeInst"><strong>Nome da Instituição</strong></label>
                    <input type="text" id="nameInc" name="nomeInst" />

                    <label for="cnpjInst"><strong>CNPJ</strong></label>
                    <input type="text" id="cnpjInc" name="cnpjInst" />

                    <label for="emailInst"><strong>E-mail</strong></label>
                    <input type="email" id="emailInc" name="emailInst" />

                    <label for="senhaInst"><strong>Senha</strong></label>
                    <input type="password" id="passwordInc" name="senhaInst" />

                    <label for="historiaInst"><strong>História</strong></label>
                    <textarea id="historyInc" name="historiaInst" rows="3"></textarea>

                    <label for="location"><strong>Localização</strong></label>
                    <input type="text" id="locationInc" name="location" />

                    <button type="submit">Cadastrar</button>

                </form>
            </div>

        </div>

        <!-- LITERALMENTE SÓ MUDAR OS ID CONFORME O BACK END CRIOU  -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        initialSlide: 1, // Começa no slide do meio
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: false,
    });
</script>


</body>

</html>
