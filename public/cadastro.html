<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro ReVeste</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <script defer src="/js/cadastro.js"></script>
    <script defer src="./js/cadastropessoa.js"></script>
    <script defer src="./js/cadastrodoador.js"></script>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <h2>Cadastro de Doador</h2>
                <form id="registerFormDoador">
                    <label for="nomeDoador">Nome Completo</label>
                    <input type="text" id="namedonor" name="nomeDoador" />

                    <label for="emailDoador">E-mail</label>
                    <input type="email" id="emaildonor" name="emailDoador" />

                    <label for="senhaDoador">Senha</label>
                    <input type="password" id="passworddonor" name="senhaDoador" />

                    <p id="messageDoador"></p>

                    <button type="submit">Cadastrar</button>
                </form>

                <footer>
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </footer>
            </div>

            <div class="swiper-slide">
                <h2>Cadastro de Beneficiário</h2>
                <form id="registerPForm" method="POST">
                    <label for="nomePessoa"><strong>Nome Completo</strong></label>
                    <input type="text" id="namePer" name="nomePessoa" />

                    <label for="cpfPessoa"><strong>CPF</strong></label>
                    <input type="text" id="cpfPer" placeholder="000.000.000-00" maxlength="14" required>

                    <label for="emailPessoa"><strong>E-mail</strong></label>
                    <input type="email" id="emailPer" name="emailPessoa" />

                    <label for="senhaPessoa"><strong>Senha</strong></label>
                    <input type="password" id="passwordPer" name="senhaPessoa" />

                    <label for="historiaPessoa"><strong>História</strong></label>
                    <textarea id="historyPer" name="historiaPessoa" rows="3"></textarea>

                    <p id="messagePessoa"></p>

                    <button type="submit">Cadastrar</button>

                </form>
            </div>

            <div class="swiper-slide">
                <h2>Cadastro de Instituição</h2>
                <form id="registerForm">
                    <label for="nomeInst"><strong>Nome da Instituição</strong></label>
                    <input type="text" id="nameInc" name="nomeInst" />

                    <label for="cnpjInst"><strong>CNPJ</strong></label>
                    <input type="text" id="cnpjInc" placeholder="00.000.000/0000-00" maxlength="18" required />

                    <label for="emailInst"><strong>E-mail</strong></label>
                    <input type="email" id="emailInc" name="emailInst" />

                    <label for="senhaInst"><strong>Senha</strong></label>
                    <input type="password" id="passwordInc" name="senhaInst" />

                    <label for="historiaInst"><strong>História</strong></label>
                    <textarea id="historyInc" name="historiaInst" rows="3"></textarea>

                    <label for="location"><strong>Localização</strong></label>
                    <input type="text" id="locationInc" name="location" />

                    <p id="messageInc"></p>

                    <button type="submit">Cadastrar</button>

                </form>
            </div>

        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: false,
    });
</script>
</body>

</html>
