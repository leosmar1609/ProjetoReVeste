<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, user-scalable="no" />
    <title>Cadastro ReVeste</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <script defer src="/js/cadastro.js"></script>
    <script defer src="./js/cadastropessoa.js"></script>
    <script defer src="./js/cadastrodoador.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM5bwJi3EdeZu89zaF6iIJWj21BAgiI-8&libraries=places&language=pt-BR&region=BR&callback=initAutocomplete" async defer></script>
    <link rel="icon" href="./imgs/LogoBranco.png" type="image/x-icon" />
    <style>
        body {
            background-image: url('./imgs/image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        input,
        textarea,
        select,
        button {
            touch-action: manipulation;
            user-select: text;
            -webkit-user-select: text;
            -ms-user-select: text;
        }
    </style>
</head>

<body>
    <a href="index.html" class="btn-nav">← Voltar ao Menu</a>
    <div class="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <h2>Cadastro de Beneficiário</h2>
                <form id="registerPForm" method="POST">
                    <label for="namePer"><strong>Nome Completo</strong></label>
                    <input type="text" id="namePer" name="nomePessoa" />

                    <label for="cpfPer"><strong>CPF</strong></label>
                    <input type="text" id="cpfPer" name="cpfPessoa" />

                    <label for="emailPer"><strong>E-mail</strong></label>
                    <input type="email" id="emailPer" name="emailPessoa" />

                    <label for="passwordPer"><strong>Senha</strong></label>
                    <input type="password" id="passwordPer" name="senhaPessoa" />

                    <label for="telPer"><strong>Telefone</strong></label>
                    <input type="text" id="telPer" name="telefonePessoa" />

                    <p id="messagePessoa"></p>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div class="swiper-slide">
                <img src="./imgs/Logo.png" alt="Logo Reveste" class="logo-reveste">
                <h2>Cadastro de Doador</h2>
                <form id="registerFormDoador">
                    <label for="namedonor"><strong>Nome Completo</strong></label>
                    <input type="text" id="namedonor" name="nomeDoador" />

                    <label for="emaildonor"><strong>E-mail</strong></label>
                    <input type="email" id="emaildonor" name="emailDoador" />

                    <label for="passworddonor"><strong>Senha</strong></label>
                    <input type="password" id="passworddonor" name="senhaDoador" />

                    <p id="messageDoador"></p>

                    <button type="submit">Cadastrar</button>
                </form>

                <footer>
                    <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
                </footer>
            </div>

            <div class="swiper-slide">
                <h2>Cadastro de Instituição</h2>
                <form id="registerForm">
                    <label for="nameInc"><strong>Nome da Instituição</strong></label>
                    <input type="text" id="nameInc" name="nomeInst" />

                    <label for="cnpjInc"><strong>CNPJ</strong></label>
                    <input type="text" id="cnpjInc" name="cnpjInst" />

                    <label for="emailInc"><strong>E-mail</strong></label>
                    <input type="email" id="emailInc" name="emailInst" />

                    <label for="passwordInc"><strong>Senha</strong></label>
                    <input type="password" id="passwordInc" name="senhaInst" />

                    <label for="telInc"><strong>Telefone</strong></label>
                    <input type="text" id="telInc" name="telefoneInst" />

                    <label for="locationInc"><strong>Localização</strong></label>
                    <input type="text" id="locationInc" name="location" />

                    <p id="messageInc"></p>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>

        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            initialSlide: 1, 
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: false,

            noSwiping: true,
            noSwipingSelector: 'input, textarea, button, select',
            touchStartPreventDefault: false,
            touchReleaseOnEdges: true,
        });
    </script>
    <script>
    window.initAutocomplete = function () {
      const input = document.getElementById("locationInc");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "br" }
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        console.log("Endereço selecionado:", place.formatted_address);
      });
    };
  </script>

</body>

</html>
