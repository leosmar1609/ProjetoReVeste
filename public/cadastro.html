<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro ReVeste</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <script defer src="/js/cadastro.js"></script>
    <script defer src="./js/cadastropessoa.js"></script>
    <script defer src="./js/cadastrodoador.js"></script>

    <style>
        body {
            background-image: url('./imgs/image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        /* 游댠 Impede o swiper enquanto interage nos inputs */
        input,
        textarea,
        select,
        button {
            touch-action: manipulation;
            user-select: text;
            -webkit-user-select: text;
            -ms-user-select: text;
        }
    </style>
</head>

<body>

    <!-- Carrossel dos 3 formul치rios -->
    <div class="swiper">
        <div class="swiper-wrapper">

            <!-- Formul치rio de Benefici치rio -->
            <div class="swiper-slide">
                <h2>Cadastro de Benefici치rio</h2>
                <form id="registerPForm" method="POST">
                    <label for="namePer"><strong>Nome Completo</strong></label>
                    <input type="text" id="namePer" name="nomePessoa" />

                    <label for="cpfPer"><strong>CPF</strong></label>
                    <input type="text" id="cpfPer" name="cpfPessoa" />

                    <label for="emailPer"><strong>E-mail</strong></label>
                    <input type="email" id="emailPer" name="emailPessoa" />

                    <label for="passwordPer"><strong>Senha</strong></label>
                    <input type="password" id="passwordPer" name="senhaPessoa" />

                    <label for="historyPer"><strong>Hist칩ria</strong></label>
                    <textarea id="historyPer" name="historiaPessoa" rows="3"></textarea>

                    <p id="messagePessoa"></p>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <!-- Formul치rio de Doador -->
            <div class="swiper-slide">
                <img src="./imgs/Logo.png" alt="Logo Reveste" class="logo-reveste">
                <h2>Cadastro de Doador</h2>
                <form id="registerFormDoador">
                    <label for="namedonor"><strong>Nome Completo</strong></label>
                    <input type="text" id="namedonor" name="nomeDoador" />

                    <label for="emaildonor"><strong>E-mail</strong></label>
                    <input type="email" id="emaildonor" name="emailDoador" />

                    <label for="passworddonor"><strong>Senha</strong></label>
                    <input type="password" id="passworddonor" name="senhaDoador" />

                    <button type="submit">Cadastrar</button>
                </form>

                <footer>
                    <p>J치 tem uma conta? <a href="login.html">Fa칞a o login</a></p>
                </footer>
            </div>

            <!-- Formul치rio de Institui칞칚o -->
            <div class="swiper-slide">
                <h2>Cadastro de Institui칞칚o</h2>
                <form id="registerForm">
                    <label for="nameInc"><strong>Nome da Institui칞칚o</strong></label>
                    <input type="text" id="nameInc" name="nomeInst" />

                    <label for="cnpjInc"><strong>CNPJ</strong></label>
                    <input type="text" id="cnpjInc" name="cnpjInst" />

                    <label for="emailInc"><strong>E-mail</strong></label>
                    <input type="email" id="emailInc" name="emailInst" />

                    <label for="passwordInc"><strong>Senha</strong></label>
                    <input type="password" id="passwordInc" name="senhaInst" />

                    <label for="historyInc"><strong>Hist칩ria</strong></label>
                    <textarea id="historyInc" name="historiaInst" rows="3"></textarea>

                    <label for="locationInc"><strong>Localiza칞칚o</strong></label>
                    <input type="text" id="locationInc" name="location" />

                    <p id="messageInc"></p>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>

        </div>

        <!-- Bot칫es de navega칞칚o -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            initialSlide: 1, // Come칞a no slide do meio
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: false,

            // 游댠 Adiciona essa configura칞칚o para travar swipe nos inputs
            noSwiping: true,
            noSwipingSelector: 'input, textarea, button, select',
            touchStartPreventDefault: false,
            touchReleaseOnEdges: true,
        });
    </script>

</body>

</html>
