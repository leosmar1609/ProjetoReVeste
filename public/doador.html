<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReVeste - Criar Doação</title>
    <link rel="stylesheet" href="./css/Beneficiario.css" />
    <link rel="stylesheet" href="./css/pedidos.css">

    <script defer src="./js/doador.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM5bwJi3EdeZu89zaF6iIJWj21BAgiI-8" async defer></script>
</head>

<body>
    <header class="header" id="mainHeader">
        <h1 class="logo">ReVeste</h1>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar pedidos" id="search" />
        </div>
        <div class="user-menu">
            <img src="./imgs/user-icon.png" alt="Usuário" id="userIcon" />
            <div class="dropdown hidden" id="dropdownMenu">
            <button id="btnPerfil">Meu Perfil</button>
            <button id="btnLogout">Sair</button>
            </div>
          </div>
    </header>

    <h2>Pedidos</h2>
    <div id="listaPedidos"></div>

    <div id="modalDoacao" class="modal hidden">
  <div class="modal-content">
    <span id="fecharModal" class="fechar">&times;</span>
    <h2>Confirmar Doação</h2>
    <div id="modalInfo"></div>
    <div id="mapaModal" style="height: 300px; width: 100%; margin-top: 20px;"></div>
    <button id="confirmarDoacao">Confirmar Doação</button>
  </div>
</div>

</body>

</html>
