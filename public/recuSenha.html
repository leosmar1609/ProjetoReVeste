<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="./css/recuSenha.css" />
  <link rel="icon" href="./imgs/LogoBranco.png" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha</title>
</head>

<body>

  <header>
    <div class="logo">
      <img src="./imgs/LogoBranco.png" alt="Logo ReVeste">
    </div>
</header>


  <div class="container">
    <h2>Recuperar Senha</h2>
    <form id="recuperarForm">
      <label for="tipoUsuario">Tipo de Usuário</label>
      <select id="tipoUsuario" name="tipoUsuario" required>
        <option value="">Selecione...</option>
        <option value="instituicao">Instituição Beneficiária</option>
        <option value="doador">Doador</option>
        <option value="pessoa">Pessoa Beneficiária</option>
      </select>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />

      <button type="submit">Recuperar</button>

      <div class="msg" id="mensagem"></div>
    </form>
  </div>
<script src="./js/recuSenha.js"></script>
</body>
</html>
